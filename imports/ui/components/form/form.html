<template name="form">
  <h2>{{header}}</h2>
  <form>
    {{#each field in fields}}
      {{#if isType field.type 'list'}}
        {{> list fields=field.listFields label=field.label}}
      {{else if isType field.type 'calc'}}
        <div>{{field.label}} {{doCalc field}}</div>
      {{else}}
        {{> formField field=field onChangeFn=onChangeFn}}
      {{/if}}
    {{/each}}
    <button class="submit">submit</button>
  </form>
</template>
